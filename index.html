<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Linktree</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            margin-bottom: 15px;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        .links a {
            display: block;
            text-decoration: none;
            background: white;
            color: #6e8efb;
            padding: 12px;
            border-radius: 25px;
            margin: 10px 0;
            font-weight: bold;
            transition: 0.3s;
        }
        .links a:hover {
            background: #fff;
            color: #a777e3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://pbs.twimg.com/profile_images/1720544133817995264/3hU6_Bna_400x400.jpg" alt="Profile" class="profile-img">
        <h1>My Name</h1>
        <p>Web Developer | Content Creator</p>
        <div class="links">
            <a href="#" target="_blank">Instagram</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">GitHub</a>
            <a href="#" target="_blank">Portfolio</a>
        </div>
    </div>
</body>
</html>
